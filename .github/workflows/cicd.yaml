name: Unit Testing Pipeline

on:
  push:
    branches: [ main ]

jobs:
  unit-testing:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'

    - name: Install dependencies
      run: npm install --legacy-peer-deps

    - name: Unit Testing
      run: npm test -- --passWithNoTests
